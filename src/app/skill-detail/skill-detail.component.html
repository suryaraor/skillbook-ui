<div *ngIf="skill">
  <h2>{{ skill.name | uppercase }} Details</h2>
  <div><span>id: </span>{{skill.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="skill.name" placeholder="name"/>
    </label>
    
  </div>
  <div>
   <label>skill:
      <input [(ngModel)]="skill.skill" placeholder="skill"/>
    </label>
    </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
